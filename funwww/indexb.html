<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ›¸ CGI Server Test Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #00ffe7;
            margin: 0;
            padding: 30px;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        h1 {
            text-align: center;
            color: #00ffe7;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00ffe7;
        }

        .form-section {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #00ffe7;
            box-shadow: 0 0 15px #00ffe7;
            padding: 20px;
            border-radius: 12px;
            max-width: 600px;
            margin: 30px auto;
        }

        .form-section h2 {
            color: #00ffe7;
            margin-top: 0;
            font-size: 1.5rem;
            text-shadow: 0 0 8px #00ffe7;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: #00bfbf;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #111;
            border: 1px solid #00ffe7;
            border-radius: 6px;
            color: #00ffe7;
            font-family: 'Orbitron', sans-serif;
        }

        input[type="submit"] {
            margin-top: 15px;
            background: #00ffe7;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: background 0.3s, box-shadow 0.3s;
        }

        input[type="submit"]:hover {
            background: #00bfbf;
            box-shadow: 0 0 10px #00bfbf, 0 0 20px #00ffe7 inset;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem;
            color: #888;
            text-shadow: 0 0 5px #00ffe7;
        }
    </style>
</head>
<body>

<h1>ðŸ›  CGI INTERFACE â€” TEST PANEL</h1>

<div class="form-section">
    <h2>GET Request â†’ get.py</h2>
    <form action="/cgi/get.py" method="get">
        <label>Name:</label>
        <input type="text" name="name">
        <label>Language:</label>
        <input type="text" name="language">
        <input type="submit" value="Fire GET Protocol">
    </form>
</div>

<div class="form-section">
    <h2>GET Request â†’ get.php</h2>
    <form action="/cgi/get.php" method="get">
        <label>Name:</label>
        <input type="text" name="name">
        <label>Language:</label>
        <input type="text" name="language">
        <input type="submit" value="Execute GET">
    </form>
</div>

<div class="form-section">
    <h2>GET Request (No Parameters)</h2>
    <form action="/cgi/get.php" method="get">
        <input type="submit" value="Trigger GET Empty">
    </form>
</div>

<div class="form-section">
    <h2>POST Request â†’ post.php</h2>
    <form action="/cgi/post.php" method="post">
        <label>Name:</label>
        <input type="text" name="name">
        <label>Language:</label>
        <input type="text" name="lang">
        <input type="submit" value="Transmit POST Signal">
    </form>
</div>

<div class="form-section">
    <h2>Upload File (POST)</h2>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <label>Choose file:</label>
        <input type="file" name="file">
        <input type="submit" value="Upload to Server">
    </form>
</div>

<div class="form-section">
    <h2>Download PDF</h2>
    <form action="/wbserv.pdf" method="get">
        <input type="submit" value="Retrieve webserv.pdf">
    </form>
</div>

<div class="form-section">
    <h2>POST Request â†’ post.py</h2>
    <form action="/cgi/post.py" method="post">
        <label>Name:</label>
        <input type="text" name="name">
        <label>Email:</label>
        <input type="text" name="email">
        <input type="submit" value="Initiate POST Transmission">
    </form>
</div>

<div class="footer">
    ðŸš€ Interface Online â€” Awaiting Commands...
</div>

</body>
</html>

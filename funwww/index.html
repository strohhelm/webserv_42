    <style>
        body {
            background: linear-gradient(45deg, red, blue, green, yellow, purple, orange);
            background-size: 400% 400%;
            animation: backgroundShift 1s infinite alternate;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            padding: 50px;
            color: white;
            overflow: hidden;
        }
        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        h1 {
            font-size: 60px;
            text-shadow: 4px 4px 10px black;

        @keyframes spin {

            background: #ff0000;
            color: yellow;
            padding: 20px;
            border: 5px dashed cyan;
            cursor: pointer;
            animation: bounce 0.2s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(10deg); }
        }
        .tree {
            position: absolute;
            font-size: 50px;
            animation: randomMove 2s infinite linear;
        }
        @keyframes randomMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 100px) rotate(60deg); }
            50% { transform: translate(-100px, -50px) rotate(-60deg); }
            75% { transform: translate(100px, -100px) rotate(120deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .meme {
            position: absolute;
            width: 150px;
            height: 150px;
            animation: randomMove 3s infinite alternate;
        }
    </style>
</head>

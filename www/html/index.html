<!DOCTYPE html>
<html>
<head>
    <title>CGI</title>
</head>
<p>CGI GET from get.py </p>
<body>
    <form action="/cgi/test.py" method="get">
        <label>Name: <input type="text" name="name"></label><br>
        <label>Language: <input type="text" name="language"></label><br>
        <input type="submit" value="Submit via GET">
    </form>
</body>

<p>CGI GET from get.php </p>
<body>
    <form action="/cgi/get.php" method="get">
        <label>Name: <input type="text" name="name"></label><br>
        <label>Language: <input type="text" name="language"></label><br>
        <input type="submit" value="Submit via GET">
    </form>
</body>

<p>CGI GET from get no parameteres.php </p>
<body>
    <form action="cgi/get.php" method="get">
        <input type="submit" value="Submit via GET">
    </form>
</body>


<p>CGI POST from post.php </p>
<body>
    <form action="cgi/post.php" method="post">
        <label>Name: <input type="text" name="name"></label><br>
        <label>Language: <input type="text" name="lang"></label><br>
        <input type="submit" value="Submit via POST">
    </form>
</body>

<p>POST  request </p>
<body>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <label for="file">File</label>
        <input id="file" name="file" type="file" />
        <input type="submit" value="Submit via post">
    </form>
</body>

</html>

}

server {
	listen 9090;
	server_name schaaf;

	root ./var/www/html;
	index index.html;

	error_page 404 ./var/www/html/40x.html;
	error_page 400 ./var/www/html/40x.html;

	location / {
		methods GET POST DELETE;
		autoindex on;
		default_file about.html;
	}

	location /add {
		methods GET POST DELETE;
		autoindex on;
		default_file index.html;
	}
}




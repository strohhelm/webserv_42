server {
	listen 8050;
	server_name localhost;

	root ./var/www/staticupload;
	index index.html;
	client_max_rawBody_size 2GB;

	location / {
		methods GET POST DELETE;
		autoindex on;
		default_file index.html;
	}

	location /upload {
		methods GET POST DELETE;
		autoindex off;
		return 301 /;
	}

	location /cookie {
		methods POST;
		autoindex off;
		return 301 /;
	}
}

server {
	listen 8060;
	server_name localhost;

	root ./var/www/statictester;
	index index.html;
	client_max_rawBody_size 2GB;

	location / {
		methods GET;
		autoindex on;
		default_file index.html;
		upload_store tester;
	}

	location /tester {
		methods POST DELETE;
		autoindex off;
		return 301 /;
		upload_store tester;
	}

	location /cookie {
		upload_store tester;
		methods POST;
		autoindex off;
		return 301 /;
	}
}

server {
	listen 8800;
	server_name localhost;

	root ./var/www/html;
	index index.html;


	location /bier {
		return 301 /;
	}
	location / {
		return 301 /schinken;
	}

	location /team {
		return 301 /bier;
	}

	location /schinken {
		return 301 /team;
	}
}
#*/cgi/*, */requests/* , */client/*  , */utils/*, */config/*